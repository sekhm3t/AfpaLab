<fieldset class="profil__info">
	<legend>INFORMATIONS</legend>
	<form action="">

		<div class="options__visibility">
			<p class="visibility__txt"><input type="radio" name="visibility_profil" class="visibility__btn" value="no">
				Je ne souhaite pas que mes informations soient affichées sur le profil.</p><br>
			<p class="visibility__txt"><input type="radio" name="visibility_profil" class="visibility__btn" value="yes">
				Je souhaite que mes informations soient affichées sur le profil.</p><br>
		</div>

		<div class="profil__picture">

			<label class="label__generic">
				<img src="http://milrecursos.com/wp-content/uploads/2011/11/6-Avatares-para-Facebook-muy-originales-y-divertidos-avatares-redes-sociales-blancos.jpg"
				     alt="">
				<input type="file" name="profil_photo" accept="image/*"><br>
			</label>
		</div>
		<div class="civil__state">
			<label class="label__generic">Nom</label><br>
			<input type="text" class="input__txt" name="last_name" placeholder="Veuillez saisir votre nom..."><br>


			<label class="label__generic">Prenom</label><br>
			<input type="text" class="input__txt" name="first_name" placeholder="Veuillez saisir votre prénom..."><br>


			<label class="label__generic">Site internet</label> <br>
			<input type="url" class="input__txt" name="url_site"
			       placeholder="Veuillez saisir l'adresse de votre site internet"><br>


			<label class="label__generic">Description (longueur max 250)</label><br>
			<textarea class="profil__description" name="description"
			          placeholder="Description libre...Racontez vos projets professionnels et/ou personnels."></textarea>

			<input type="submit" class="btn__generic" name="" value="Valider">
	</form>
</fieldset>

<fieldset class="password__manager">

	<legend class="title__field">MOT DE PASSE</legend>

	<label class="label__generic">Nouveau mot de passe</label><br>
	<input type="password" class="input__txt" name="new_password" placeholder="Veuillez saisir le nouveau mot de passe">
	<br>
	<label class="label__generic">Confirmer le nouveau mot de passe</label><br>
	<input type="password" class="input__txt" name="confirm_password"
	       placeholder="Veuillez confirmer le nouveau mot de passe">
	<br>
	<input type="submit" class="btn__generic" name="">
</fieldset>

<fieldset class="email__manager">

	<legend class="title__field">COURRIEL</legend>

	<label class="label__generic">Nouvelle adresse courriel</label><br>
	<input type="email" class="input__txt" name="new_email"
	       placeholder="Veuillez saisir la nouvelle adresse courriel"><br>

	<label class="label__generic">Confirmer la nouvelle adresse</label><br>
	<input type="email" class="input__txt" name="confirm_email"
	       placeholder="Veuillez confirmer la nouvelle adresse"><br>
	<input type="submit" class="btn__generic" name="">
</fieldset>


<fieldset class="doc__field">

	<legend class="title__field">DOCUMENTS</legend>

	<input type="file" class="input__txt" name="document"><br>
	<input type="file" class="input__txt" name="document"><br>
	<input type="file" class="input__txt" name="document"><br>
	<input type="file" class="input__txt" name="document"><br>
	<input type="file" class="input__txt" name="document"><br>

</fieldset>
